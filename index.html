<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>create tasks</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <h1>CREATY</h1>
    <h2>The most simple todo app</h2>

    <div class="appBox">
      <div id="taskCountBox"></div>
      <form id="form">
        <input
          id="todoInput"
          type="text"
          placeholder="what do you need to do?"
        />
        <button type="submit">add task</button>
      </form>

      <div id="messageBox"></div>
      <div id="taskBox"></div>
    </div>
    <footer>
      built by <a href="https://hassanamirii.github.io/">hassan2bit</a>
    </footer>
    <script src="assets/scripts/app.js"></script>
  </body>
</html>
